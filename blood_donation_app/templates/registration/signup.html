{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}

{% block container %}
<h2>Sign up</h2>
<div class="col-lg-7">
    <div class="card mb-4">
        <div class="card-body">
            <form class="form-group" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
