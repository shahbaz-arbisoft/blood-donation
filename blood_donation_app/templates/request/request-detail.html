{% extends "base.html" %}
{% block container %}

<div class="col-lg-7">
    <div class="card mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Request Details #{{requests.id}}</h5>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Requester</dt>
                    <dd class="col-sm-9">{{ requests.requester }}</dd>
                    <dt class="col-sm-3">Blood Group Required</dt>
                    <dd class="col-sm-9">{{ requests.required_blood_group }}</dd>
                    <dt class="col-sm-3">Deadline</dt>
                    <dd class="col-sm-9">{{ requests.deadline }}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
{% endblock %}
