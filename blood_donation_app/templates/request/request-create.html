{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block container %}

<div class="col-lg-7">
    <div class="card mb-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Create a New Request for Blood</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button class="btn btn-success" type="submit">Create</button>
                </form>
            </div>
            {% if form.errors %}
               {% for field in form %}
                   {% for error in field.errors %}
                      <div class="alert alert-danger">
                           <strong>{{ error|escape }}</strong>
                      </div>
                   {% endfor %}
               {% endfor %}
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
